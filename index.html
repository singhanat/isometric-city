<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Map Editor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app" class="editor-mode">
        <!-- Sidebar for Assets -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Assets Palette</h2>
            </div>
            <div class="asset-category-tabs">
                <button class="tab-btn active" data-category="base">Ground</button>
                <button class="tab-btn" data-category="city">Roads</button>
                <button class="tab-btn" data-category="buildings">Buildings</button>
                <button class="tab-btn" data-category="details">Props</button>
                <button class="tab-btn" data-category="cars">Vehicles</button>
            </div>
            <div id="asset-list" class="asset-grid">
                <!-- Assets dynamically loaded here -->
            </div>
            <div class="sidebar-footer">
                <button id="eraseBtn" class="danger-btn">Eraser Mode</button>
                <button id="saveMapBtn" class="primary-btn">Save Map (PHP)</button>
            </div>
        </div>

        <div id="viewport">
            <canvas id="cityCanvas"></canvas>

            <div id="loading-overlay">
                <div class="loader"></div>
                <p>Loading editor...</p>
            </div>

            <div class="floating-controls">
                <div class="control-group">
                    <button id="resetView" title="Reset Camera">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                        </svg>
                        <span>Reset</span>
                    </button>
                </div>
                <div class="instructions">Drag to pan | Click to paint tiles</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
